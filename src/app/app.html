<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openPage('HomePage')"> <!-- LAZY LOADING: LOAD PAGE AS STRING -->
        Direct
      </button>
      <button menuClose ion-item (click)="openPage('ChartsPage')"> <!-- LAZY LOADING: LOAD PAGE AS STRING -->
        Graphiques
      </button>
      <button menuClose ion-item (click)="openPage('ForecastPage')"> <!-- LAZY LOADING: LOAD PAGE AS STRING -->
        Prévisions
      </button>
      <button menuClose ion-item (click)="openPage('AlmanacPage')"> <!-- LAZY LOADING: LOAD PAGE AS STRING -->
        Almanach
      </button>
      <button menuClose ion-item (click)="openPage('AboutPage')"> <!-- LAZY LOADING: LOAD PAGE AS STRING -->
        À propos
      </button>
      <ion-item>
        <ion-toggle color="dark" (ionChange)="toggleAppTheme()"></ion-toggle>
        <ion-label>Mode sombre</ion-label>
          </ion-item>
    </ion-list>
  </ion-content>


</ion-menu>
